<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Message Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message-box">
        <h4>A Message You Would Like To Pass</h4>
      <form id="form">
        <input type="text" name="" id="text-field">
        <button type="submit" class="btn" id="btn-field">Submit</button>
      </form>
      <div id="error-message" class="error-message">Input Field Can't be Empty.Please type some Text.</div>
      <div class="output">
          <p class="last-message">Last Message Delivered!</p>
          <p class="learning"></p>
    </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
